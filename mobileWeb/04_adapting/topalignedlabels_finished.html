<!DOCTYPE html>
<html>
<head>
    <title>Top-Aligned Labels Example</title>
    <meta name="viewport" content="width=device-width" />
</head>
<style type="text/css">
h1 
{
    font-size: 18pt;
}

label 
{
    width: 100px;
    text-align: right;
    display: inline-block;
    vertical-align: baseline
}

@media screen and (max-width:480px) 
{
    label 
    {
        width: auto;
        text-align: left;
        display: block;
    }
}
</style>
<body>
<h1>Flex Form Labels with CSS</h1>
<form action="" method="get">
<p><label for="username">Username:</label> <input type="text" /></p>
<p><label for="password">Password:</label> <input type="password" /></p>
</form>
</body>
</html>
