<!DOCTYPE html>
<html>
    <head>
        <title>Simple Orientation Example</title>
        <meta name = "viewport" content="width=device-width, user-scalable=0"/>
        <script type="text/javascript" language="javascript">
            function updateOrientation() {
                var displayStr = "Orientation : ";

                switch (window.orientation) {
                    case 0:
                        displayStr += "Portrait (0 deg)";
                        break;

                    case -90:
                        displayStr += "Landscape (-90 deg clockwise)";
                        break;

                    case 90:
                        displayStr += "Landscape (90 deg counterclockwise)";
                        break;

                    case 180:
                        displayStr += "Portrait (180 upside-down)";
                        break;

                }
                document.querySelector("#output").innerHTML = displayStr;
            }
    </script>
    </head>
    <body onorientationchange="updateOrientation();" onload="updateOrientation();">
        <div id="output"></div>
    </body>
</html>
